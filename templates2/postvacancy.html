            background-color: #333;

<body>

    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            Job<span>Locator</span>
        </div>
        <!-- Navigation -->
        <nav>
            <a href="overview.html">Overview</a>
            <a href="../loginpages/companyprofile.html">Profile</a>
            <a href="../jobLocator/index.html">Home</a>
            <a href="notifications.html">Notifications</a>
            <a href="../login.html">Logout</a>
        </nav>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <h2>Post Vacancy</h2> <!-- Changed Title -->
        <form id="vacancyForm" action="submit-vacancy.php" method="POST" enctype="multipart/form-data"> <!-- Adjust action to your processing script -->
            <label for="jobTitle">Job Title (Required)</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="requiredField">Required Field (Required)</label>
            <input type="text" id="requiredField" name="requiredField" required>


            <label for="jobDescription">Job Description(Required)</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>

            <label for="applicationMethod">Application Method(Required)</label>
            <input type="text" id="applicationMethod" name="applicationMethod" required>

            <label for="location">Location(Required)</label>
            <input type="text" id="location" name="location" required>

            <label for="duties">Duties (required)</label>
            <textarea id="duties" name="duties" rows="4" required></textarea>

            <label for="additionalSkills">Additional Skills</label>
            <textarea id="additionalSkills" name="additionalSkills" rows="4"></textarea>

            <label for="requiredDocuments">Required Documents(Required)</label>
            <input type="file" id="requiredDocuments" name="requiredDocuments[]" multiple required>

            <!-- Hidden input to indicate publish status -->
            <input type="hidden" id="publish" name="publish" value="1"> <!-- 1 means publish -->

            <button type="button" onclick="editVacancy()">Edit Vacancy</button> <!-- Edit button -->
            <button type="button" onclick="publishVacancy()">Publish Vacancy</button> <!-- Publish button -->
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="help-center.html">Help Center</a>
        &copy; 2024 JobLocator | All Rights Reserved
    </footer>

    <script>
        function publishVacancy() {
            // Set the hidden publish field to indicate the vacancy should be published
            document.getElementById('publish').value = "1";
            // Submit the form
            document.getElementById('vacancyForm').submit();
        }

        function editVacancy() {
            // Set the publish field to 0 to indicate it's not ready to be published yet
            document.getElementById('publish').value = "0"; // Indicate that it's still in editing mode
            alert("You can make further edits before publishing!");
        }
    </script>

</body>
