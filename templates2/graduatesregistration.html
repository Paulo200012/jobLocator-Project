<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graduate Web - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin-right: 20px;
        }

        .logo span {
            color: white;
        }

        /* Title styling */
        .title {
            font-size: 32px;
            margin: 0;
            color: orange;
            text-align: center;
            flex-grow: 1;
        }

        /* Logout button styling */
        .logout {
            color: white;
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background-color: #575757;
            color: white;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
        }

        /* Form styling */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .form-container h3 {
            color: orange;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        /* File Upload Styling */
        .form-group input[type="file"]::file-selector-button {
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background-color: #333;
        }

        .form-group button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #333;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            Job<span>Locator</span>
        </div>
        <h1 class="title">Graduate Web - Registration</h1>
        <button class="logout">Log out</button>
    </header>

    <!-- Main content -->
    <div class="main-content">
        <div class="form-container">
            <h3>Submit Supporting Documents</h3>
            <form action="upload.php" method="POST" enctype="multipart/form-data">
                
                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Resume Upload -->
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF or DOCX)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>

                <!-- Additional Qualifications Upload -->
                <div class="form-group">
                    <label for="qualifications">Upload Additional Qualifications (Optional)</label>
                    <input type="file" id="qualifications" name="qualifications" accept=".pdf,.doc,.docx">
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Documents</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; JobLocator | All Rights Reserved
    </footer>

</body>
</html>
