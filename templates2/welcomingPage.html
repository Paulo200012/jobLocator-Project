<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JobLocator - Find Your Dream Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.ntc.edu/sites/default/files/styles/news/public/2019-08/graduation-news-header.jpg?itok=0KE928g7');
            background-size: 130%;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: black;
        }

        /* Top menu styling */
        .top-menu {
            background-color: rgba(51, 51, 51, 0.8);
            overflow: hidden;
            padding: 10px 0;
            text-align: right;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }

        .top-menu a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            display: inline-block;
        }

        .top-menu a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Welcome text styling */
        .welcome {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 150px;
        }

        /* Logo styling */
        .logo {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .logo .job {
            font-size: 30px;
            font-weight: bold;
            color: white;
            display: inline-block;
            padding: 2.5px;
            border: 2px solid orange;
            border-radius: 4px;
        }

        .logo .locator {
            font-size: 50px;
            font-weight: bold;
            color: white;
            display: block;
            margin-top: 2.5px;
        }

        /* Vision statement styling */
        .vision {
            margin: 80px auto 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            color: #333;
            width: 80%;
            border-radius: 10px;
        }

        .vision h2 {
            color: #333;
        }

        .vision p {
            color: #555;
            line-height: 1.6;
            font-size: 18px;
        }

        /* Footer styling */
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 100;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Top menu without the Back button -->
    <div class="top-menu">
        <a href="../jobLocator/login.html">Company</a>
        <a href="../jobLocator/login.html">University</a>

    </div>

    <!-- Welcome text -->
    <div class="welcome">
        Welcome to
    </div>

    <!-- Logo section -->
    <div class="logo">
        <span class="job">Job</span>
        <span class="locator">Locator</span>
    </div>

    <!-- Vision statement section -->
    <div class="vision">
        <h2>Our Vision</h2>
        <p>
            Transforming the job search process by developing a fast, dynamic platform that instantly matches talent with opportunities and promotes innovation and progress along the entire career path.
        </p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#about-section">About</a>
        <a href="#privacy">Privacy</a>
        <a href="#settings">Settings</a>
    </footer>
