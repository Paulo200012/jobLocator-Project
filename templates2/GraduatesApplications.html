<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Application - Applied Vacancies</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin-right: 20px;
        }

        .logo span {
            color: white;
        }

        /* Menu styling */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .menu a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
        }

        /* Button styling */
        .view-button {
            background-color: orange;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .view-button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Menu -->
    <header class="header">
        <div class="logo">
            Job<span>Locator</span>
        </div>
        <nav class="menu">
            <a href="profile.html">Profile</a>
            <a href="home.html">Home</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <!-- Main Content with Button -->
    <div class="main-content">
        <button class="view-button">View Vacancies Applied</button>
    </div>

</body>
</html>
