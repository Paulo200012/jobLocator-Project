<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Graduate Registration</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styling */
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }

        .logo span {
            color: white;
        }

        .back-button {
            color: white;
            background-color: orange;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: orange;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Job<span>Locator</span></div>
        <a href="./universitylandingpage.html" class="back-button">Back</a>
    </header>

    <div class="form-container">
        <h2>Graduate Registration Form</h2>
        <form action="/submit-graduate-data" method="post">
            <div class="form-group">
                <label for="university">University Name:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="graduate-name">Graduate Name:</label>
                <input type="text" id="graduate-name" name="graduate_name" required>
            </div>
            <div class="form-group">
                <label for="email">Graduate Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications:</label>
                <textarea id="qualifications" name="qualifications" required></textarea>
            </div>
            <div class="form-group">
                <label for="graduation-year">Graduation Year:</label>
                <input type="number" id="graduation-year" name="graduation_year" min="1900" max="2099" required>
            </div>
            <div class="form-group">
                <label for="program">Program of Study:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <button type="submit" class="submit-btn">Add Graduate</button>
        </form>
    </div>

    <footer>
        &copy; 2024 JobLocator | All Rights Reserved
    </footer>
</body>
</html>
